            <label for="input-2" class="controls-container__label">

                <img src="./assets/img/5-1.jpg" alt="Когда не учил JavaScript" class="slider-container__image">
            </div>
        </div>
        <div class="caption-container">
            <div class="caption-container__carousel">
                <span class="caption-container__text">Когда ты просто чума!</span>
                <span class="caption-container__text">Чудеса современной медицины</span>
                <span class="caption-container__text">Everybody be cool! This is a robbery!</span>
                <span class="caption-container__text">Учи JavaScript!</span>
