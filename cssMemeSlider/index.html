<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="./assets/meme_icon.png">
    <link rel="stylesheet" href="style.css">
    <title>cssMemeSlider</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>cssMemeSlider</h1>
        </header>
        <main>
            <div class="controls-container">
                <label for="input-1" class="controls-container__label">
                    <input type="radio" class="contols-container__input" id="input-1" name="controls" checked>
                    <span class="controls-container__circle"></span>
                </label>
                <label for="input-2" class="controls-container__label">
                    <input type="radio" class="contols-container__input" id="input-2" name="controls">
                    <span class="controls-container__circle"></span>
                </label>
                <label for="input-3" class="controls-container__label">
                    <input type="radio" class="contols-container__input" id="input-3" name="controls">
                    <span class="controls-container__circle"></span>
                </label>
                <label for="input-4" class="controls-container__label">
                    <input type="radio" class="contols-container__input" id="input-4" name="controls">
                    <span class="controls-container__circle"></span>
                </label>
                <label for="input-5" class="controls-container__label">
                    <input type="radio" class="contols-container__input" id="input-5" name="controls">
                    <span class="controls-container__circle"></span>
                </label>
            </div>
            <div class="slider-container">
                <div class="slider-container__carousel">
                    <img src="./assets/img/1-1.jpg" alt="Когда ты просто чума!" class="slider-container__image">
                    <img src="./assets/img/2-1.jpg" alt="Чудеса современной медицины" class="slider-container__image">
                    <img src="./assets/img/3-1.jpg" alt="This is a robbery!" class="slider-container__image">
                    <img src="./assets/img/4-1.jpg" alt="Учи JavaScript!" class="slider-container__image">
                    <img src="./assets/img/5-1.jpg" alt="Когда не учил JavaScript" class="slider-container__image">
                </div>
            </div>
            <div class="caption-container">
                <div class="caption-container__carousel">
                    <span class="caption-container__text">Когда ты просто чума!</span>
                    <span class="caption-container__text">Чудеса современной медицины</span>
                    <span class="caption-container__text">Everybody be cool! This is a robbery!</span>
                    <span class="caption-container__text">Учи JavaScript!</span>
                    <span class="caption-container__text">Когда не учил JavaScript</span>
                </div>
            </div>
        </main>
        <footer>
            <div class="footer-text">2023</div>
            <div class="footer-text footer-text__center">
                <a href="https://rs.school/js-stage0/" target="_blank">
                    <span class="footer-text__rs-span">The Rolling Scopes School</span>
                    <span class="footer-text__rs-logo"></span>
                </a>
            </div>
            <div class="footer-text">
                <a href="https://github.com/kfx0000/" target="_blank">
                    <span class="footer-text__gh-span">Andrei Stupakou</span>
                    <span class="footer-text__gh-logo"></span>
                </a>
            </div>
        </footer>
    </div>
</body>

</html>
